{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>login</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/watcha_register.css' %}">
</head>
<body>
<div class="flex">
<div class="border">
	<div class="border__title">WATCHA</div>
	<div class="border__login">회원가입</div>
  <form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
	<div class="input">
	<div class="input__ID">
		{{ form.username }}
	</div>
	<div id = "input__email" class="input__ID">
		{{ form.email }}
	</div>
	<div id = "input__PW" class="input__PW">
		{{ form.password }}
	</div>
	<div class="input__agree">
		<input type="checkbox" name="check"><span style = color:#ff2f6e;>서비스 이용 약관</span>과 <span style = color:#ff2f6e;>개인정보 보호 정책</span>에 동의합니다.
	</div>
	<div class="input__submit">
		<button id = "input__submit" type='submit'> 회원가입 </button>
	</div>
	</div>
    </form>
	<div class="lost_and_found">
		<div class="find__PW">
			<a href="#"><span>비밀번호를 잊어버리셨나요?</span></a>
		</div>
		<div class="no__ID">
			이미 가입하셨나요? <a href="#"><span></span></a>
		</div>
	</div>
	<div class="footer">
	<div class="line"></div>	
	</div>
	<div class="input__submitFB">
		<button id = "input__submit__FB" type='submit'> FACEBOOK 으로 로그인 </button>
	</div>
</div>
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
    {#$('#input__ID').on('mouseenter', EnterMouseID);#}
    {#$('#input__ID').on('mouseleave', LeaveMouseID);#}
    {##}
    {#function EnterMouseID() {#}
    {#    $('#input__ID').css('box-shadow', '10px 10px black');#}
    {#}#}
    {##}
    {#function LeaveMouseID() {#}
    {#    $('#input__ID').css('box-shadow', 'None');#}
    {#}#}


    $('#input__submit').on('mouseenter', EnterMouseSubmit);
    $('#input__submit').on('mouseleave', LeaveMouseSubmit);
    $('#input__submit__FB').on('mouseenter', EnterMouseSubmit__FB);
    $('#input__submit__FB').on('mouseleave', LeaveMouseSubmit__FB);

    function EnterMouseSubmit() {
        $('#input__submit').css('box-shadow', '5px 5px gray');
    }
    function LeaveMouseSubmit() {
        $('#input__submit').css('box-shadow', 'None');
    }
    function EnterMouseSubmit__FB() {
        $('#input__submit__FB').css('box-shadow', '5px 5px gray');
    }
    function LeaveMouseSubmit__FB() {
        $('#input__submit__FB').css('box-shadow', 'None');
    }
</script>
</html>
