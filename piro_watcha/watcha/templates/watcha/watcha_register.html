{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>login</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/watcha_register.css' %}">
</head>
<body>
<div class="flex">
<div class="border">
	<div class="border__title">WATCHA</div>
	<div class="border__login">회원가입</div>
  <form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
	<div class="input">
	<div class="input__ID">
		{{ form.username }}
	</div>
	<div class="input__ID">
		{{ form.email }}
	</div>
	<div class="input__PW">
		{{ form.password }}
	</div>
	<div class="input__agree">
		<input type="checkbox" name="check"><span style = color:#ff2f6e;>서비스 이용 약관</span>과 <span style = color:#ff2f6e;>개인정보 보호 정책</span>에 동의합니다.
	</div>
	<div class="input__submit">
		<button type='submit'> 회원가입 </button>
	</div>
	</div>
    </form>
	<div class="lost_and_found">
		<div class="find__PW">
			<a href="#"><span>비밀번호를 잊어버리셨나요?</span></a>
		</div>
		<div class="no__ID">
			이미 가입하셨나요? <a href="#"><span></span></a>
		</div>
	</div>
	<div class="footer">
	<div class="line"></div>	
	</div>
	<div class="input__submitFB">
		<button type='submit'> FACEBOOK 으로 로그인 </button>
	</div>
</div>
</div>
</body>
</html>
